<h1><font face="標楷體">

菜脯蛋是一道家常菜，流行於台灣、福建、廣東潮汕地區，將蛋加入蘿蔔乾炒成，<br>
有時也會加入一些蔥。菜脯蛋的「脯」常俗寫為「餔」，「脯」的本意是肉乾，<br>
「菜脯」就是醃製過的蘿蔔乾，而閩南語習慣稱蘿蔔為「菜頭」，因此把醃蘿蔔乾稱為「菜脯」。<br>
</font></h1><p>
