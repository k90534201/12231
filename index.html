<h1><font face="標楷體">
雞卷，原名為石碼卷，又名燒肝，一種包成像雞脖子的油炸食物。<br>
本為中國閩南漳州石碼一帶名產，後來隨著閩南移民傳至台灣後，已成為台灣著名小吃。<br>
北部地區，甚至常為祭祀時的常見主要供品。<br>
