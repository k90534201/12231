<h1><font face="標楷體">


蚵仔煎是一種源於中國東南沿海地區的海鮮食品。<br>
在台灣，除了用蚵仔做成的蚵仔煎之外，<br>
還有用其他材料做成的啦啦煎、蛤煎 、蝦仁煎、蟹肉煎、花枝煎、綜合煎、雙蛋煎（只有蛋沒有海鮮）等口味，<br>
因此饕客可有不同的口味選擇。<br>
蚵嗲是在同樣地區用類似材料做成的食品，主要的差別是蚵嗲是油炸而成，而且比較厚。<br>

</font></h1><p>
