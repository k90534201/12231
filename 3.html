<h1><font face="標楷體">

炒飯，是在炒鍋或煎鍋中炒熟的米飯，通常與雞蛋、蔬菜、海鮮或肉類等其他食材混合。<br>
常見的蛋炒飯是一種美拉德反應，蛋液與米飯表面在加熱時產生焦糖化反應，<br>
米粒表面會變得較硬且易粒粒分離，才能炒出粒粒分明的炒飯，不需要使用冰箱冷藏煮熟的飯。<br>

</font></h1><p>
